name: Gradle Build & Podman-Compose Deploy
# Main 브랜치에 push 될 때 해당 workflow 실행
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  #  build:
  #    runs-on: ubuntu-latest
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      # (1) 기본 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/checkout@v3
      - run: touch ./src/main/resources/application.properties
      - run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml
      - run: cat ./src/main/resources/application.yml

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      # (2) JDK 17 세팅
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # (3) Gradle build
      #     - name: Grant execute permission for gradlew
      #       run: chmod +x gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1


      # (4) Docker Hub에 이미지 빌드 및 푸시
      - name: Docker Build and Push
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build -t bambee-friend .
          docker tag bambee-friend bambee83/bambee-friend:${GITHUB_SHA::7}
          docker push bambee83/bambee-friend:${GITHUB_SHA::7}

